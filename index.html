<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Game</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
        }

        .container {
            text-align: center;
            display: block;
        }

        .tv-shows {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tv-show {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tv-show:hover {
            background-color: #45a049;
        }

        /* Game Page Styles */
        .game-container {
            text-align: center;
            display: none; /* Initially hidden */
            position: relative;
            width: 50%; /* Make the game container narrower */
            height: 100vh; /* Full height of the viewport */
            margin: 0 auto; /* Center the game container */
            background-size: cover;
            background-position: center;
            overflow-y: scroll; /* Make it scrollable */
        }

        .road {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('SpongeBob_HomePage/road.png');
            background-repeat: no-repeat;
            background-size: contain;
            width: 30%; /* Match the container's width */
            height: 410vh; /* Height for 20 levels, 5 levels per viewport */
        }

        .level {
            background-color: #90c5f3;
            padding: 15px;
            border-radius: 50%;
            width: 25px; /* Smaller size for levels */
            height: 25px; /* Smaller size for levels */
            text-align: center;
            cursor: pointer;
            position: absolute;
            transition: transform 0.3s;
            transform: translate(-50%, -50%);
            font-size: 18px; /* Increase the font size here */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .level:hover {
            transform: scale(1.1);
        }

        /* Position Levels on the Road (Start from the bottom) */
        .level1 { top: 393%; left: 51%; }
        .level2 { top: 365%; left: 35%; }
        .level3 { top: 350%; left: 56%; }
        .level4 { top: 336%; left: 42%; }
        .level5 { top: 316%; left: 53%; }

        .level6 { top: 288%; left: 38%; }
        .level7 { top: 268%; left: 57%; }
        .level8 { top: 253%; left: 43%; }
        .level9 { top: 233%; left: 60%; }
        .level10 { top: 203%; left: 38%; }

        .level11 { top: 185%; left: 60%; }
        .level12 { top: 172%; left: 45%; }
        .level13 { top: 145%; left: 60%; }
        .level14 { top: 124%; left: 40%; }
        .level15 { top: 105%; left: 60%; }

        .level16 { top: 87%; left: 47%; }
        .level17 { top: 65%; left: 56%; }
        .level18 { top: 43%; left: 42%; }
        .level19 { top: 23%; left: 61%; }
        .level20 { top: 8%; left: 50%; }

        /* Player Figure */
        .player {
            position: absolute;
            width: 50px; /* Adjust size as needed */
            height: 50px;
            transform: translate(-50%, -50%);
            transition: top 1s, left 1s; /* Smooth movement */
        }
    </style>
</head>
<body>
    <!-- TV Show Selection Page -->
    <div class="container" id="selection-page">
        <h1>Select Your Favorite TV Show</h1>
        <div class="tv-shows">
            <div class="tv-show" onclick="selectTVShow('spongebob')">SpongeBob</div>
            <div class="tv-show" onclick="selectTVShow('show2')">TV Show 2</div>
            <div class="tv-show" onclick="selectTVShow('show3')">TV Show 3</div>
        </div>
    </div>

    <!-- Game Page -->
    <div class="game-container" id="game-page">
        <div class="road"></div>
        <div class="level level20" onclick="movePlayerTo(20)">20</div>
        <div class="level level19" onclick="movePlayerTo(19)">19</div>
        <div class="level level18" onclick="movePlayerTo(18)">18</div>
        <div class="level level17" onclick="movePlayerTo(17)">17</div>
        <div class="level level16" onclick="movePlayerTo(16)">16</div>
        <div class="level level15" onclick="movePlayerTo(15)">15</div>
        <div class="level level14" onclick="movePlayerTo(14)">14</div>
        <div class="level level13" onclick="movePlayerTo(13)">13</div>
        <div class="level level12" onclick="movePlayerTo(12)">12</div>
        <div class="level level11" onclick="movePlayerTo(11)">11</div>
        <div class="level level10" onclick="movePlayerTo(10)">10</div>
        <div class="level level9" onclick="movePlayerTo(9)">9</div>
        <div class="level level8" onclick="movePlayerTo(8)">8</div>
        <div class="level level7" onclick="movePlayerTo(7)">7</div>
        <div class="level level6" onclick="movePlayerTo(6)">6</div>
        <div class="level level5" onclick="movePlayerTo(5)">5</div>
        <div class="level level4" onclick="movePlayerTo(4)">4</div>
        <div class="level level3" onclick="movePlayerTo(3)">3</div>
        <div class="level level2" onclick="movePlayerTo(2)">2</div>
        <div class="level level1" onclick="movePlayerTo(1)">1</div>
        <img src="user_img/generated_image_no_bg.png" id="player" class="player" alt="Player" style="top: 393%; left: 51%;" />
    </div>

    <script>
        const levelPositions = [
            { top: '393%', left: '51%' }, // Level 1
            { top: '365%', left: '35%' }, // Level 2
            { top: '350%', left: '56%' }, // Level 3
            { top: '336%', left: '42%' }, // Level 4
            { top: '316%', left: '53%' }, // Level 5

            { top: '288%', left: '38%' }, // Level 6
            { top: '268%', left: '57%' }, // Level 7
            { top: '253%', left: '43%' }, // Level 8
            { top: '233%', left: '60%' }, // Level 9
            { top: '203%', left: '38%' }, // Level 10

            { top: '185%', left: '60%' }, // Level 11
            { top: '172%', left: '45%' }, // Level 12
            { top: '145%', left: '60%' }, // Level 13
            { top: '124%', left: '40%' }, // Level 14
            { top: '105%', left: '60%' }, // Level 15

            { top: '87%', left: '47%' }, // Level 16
            { top: '65%', left: '56%' }, // Level 17
            { top: '43%', left: '42%' }, // Level 18
            { top: '23%', left: '61%' }, // Level 19
            { top: '8%', left: '50%' }  // Level 20
        ];

        function movePlayerTo(targetLevel) {
            const player = document.getElementById('player');
            const targetIndex = targetLevel - 1; // 0-based index
            let currentIndex = levelPositions.findIndex(pos => {
                return player.style.top === pos.top && player.style.left === pos.left;
            });

            if (currentIndex === -1) {
                // If the player's position does not match any level, assume it's at level 1
                currentIndex = 0;
            }

            function moveToNextLevel() {
                if (currentIndex === targetIndex) return; // Stop if already at target

                if (currentIndex < targetIndex) {
                    currentIndex++; // Move forward
                } else {
                    currentIndex--; // Move backward
                }

                // Update player position
                player.style.top = levelPositions[currentIndex].top;
                player.style.left = levelPositions[currentIndex].left;

                setTimeout(moveToNextLevel, 1000); // Adjust time to control speed
            }

            moveToNextLevel();
        }

        function scrollToBottom() {
            const gamePage = document.getElementById('game-page');
            gamePage.scrollTop = gamePage.scrollHeight;
        }

        window.onload = function() {
            // Clear any previous selection stored in localStorage
            localStorage.removeItem('selectedTVShow');

            // Show the TV Show Selection Page on load
            document.getElementById('selection-page').style.display = 'block';
        }

        function selectTVShow(showName) {
            // Save the selected TV show in localStorage
            localStorage.setItem('selectedTVShow', showName);
            
            // Hide selection page and show game page
            document.getElementById('selection-page').style.display = 'none';
            const gamePage = document.getElementById('game-page');
            gamePage.style.display = 'block';

            // Apply the background image only to the game container
            if (showName === 'spongebob') {
                gamePage.style.backgroundImage = "url('SpongeBob_HomePage/background.png')";
            }

            // Scroll to the bottom of the game page
            setTimeout(scrollToBottom, 0);
        }
    </script>
</body>
</html>
