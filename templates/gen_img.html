<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English With Your Favorite TV Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .upload-container, .options-container {
            margin-bottom: 20px;
        }
        .options-container label {
            display: block;
            margin-bottom: 5px;
        }
        .options-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Learn English With Your Favorite TV Show</h1>
    <div class="container">
        <form id="generateForm" method="POST" enctype="multipart/form-data">
            <div class="upload-container">
                <label for="upload">Upload a close-up picture of your face</label>
                <input type="file" id="upload" name="file" accept="image/*" required>
            </div>

            <div class="options-container">
                <label for="gender">Select your gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="tvShow">Select a TV show</label>
                <select id="tvShow" name="tv_show" required>
                    <option value="Spidey and his Amazing Friends">Spidey and his Amazing Friends</option>
                    <option value="PJ Masks">PJ Masks</option>
                    <option value="Winx">Winx</option>
                    <option value="SpongeBob">SpongeBob</option>
                </select>
            </div>

            <button type="submit">Generate Image</button>
            <div id="loading">Loading, please wait...</div>
        </form>
    </div>
</body>
</html>
