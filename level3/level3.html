<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Comprehension - Level 3</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .game-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .level-heading {
            font-size: 2rem;
            color: #0071e3;
            margin-bottom: 30px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0071e3;
        }

        button {
            margin-top: 10px;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background-color: #0071e3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #28a745;
            font-weight: 500;
        }

        .return-button {
            background-color: transparent;
            border: none;
            color: red;
            font-size: 2.2rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: transform 0.3s ease;
        }

        .return-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="return-button" onclick="returnToHomePage()">‚Üê</button>
        <h1 class="level-heading">Level 3 - Listening Comprehension</h1>
        <audio id="audioPlayer" controls></audio>
        <input type="text" id="userInput" placeholder="What did you hear?">
        <button id="submitButton">Submit</button>
        <button id="startOverButton">Start Over</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        let selectedTVShow = localStorage.getItem('selectedTVShow');
        let sentenceIndex = parseInt(localStorage.getItem('sentenceIndex')) || 0;
        let sentences = [];

        if (!selectedTVShow) {
            alert('Please select a TV show first!');
            window.location.href = '../SelectionPage.html'; // Redirect to selection page if no TV show is selected
        }

        console.log("Selected TV Show:", selectedTVShow);
        console.log("Initial Sentence Index:", sentenceIndex);

        fetch('listening_sen.txt')
            .then(response => {
                console.log("Response status for listening_sen.txt:", response.status);
                if (!response.ok) {
                    throw new Error('Failed to load text file.');
                }
                return response.text();
            })
            .then(text => {
                console.log("Text file loaded successfully.");
                sentences = text.split('\n').filter(line => line.trim().toLowerCase().startsWith(selectedTVShow.toLowerCase()));
                console.log("Filtered Sentences:", sentences);

                if (sentences.length === 0) {
                    document.getElementById('message').innerText = 'No sentences available for this show.';
                } else {
                    loadSentence();
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Error loading sentences: ' + error.message;
                console.error("Error loading sentences:", error);
            });

        function loadSentence() {
            if (sentenceIndex >= sentences.length) {
                document.getElementById('message').innerText = 'Congratulations! You\'ve completed all the sentences.';
                return;
            }

            const sentence = sentences[sentenceIndex].split(':')[1].trim();
            const audioFile = `audio/${selectedTVShow}_${sentenceIndex}.mp3`;

            console.log("Loading audio file:", audioFile);

            fetch(audioFile)
                .then(response => {
                    console.log("Response status for audio file:", response.status);
                    if (!response.ok) {
                        throw new Error('Audio file not found.');
                    }
                    document.getElementById('audioPlayer').src = audioFile;
                    document.getElementById('audioPlayer').play();
                })
                .catch(error => {
                    document.getElementById('message').innerText = 'Error loading audio file: ' + error.message;
                    console.error("Error loading audio file:", error);
                });
        }

        document.getElementById('submitButton').addEventListener('click', () => {
            clearInputField();
            const userInput = document.getElementById('userInput');
            const userAnswer = userInput.value.trim();
            const correctSentence = sentences[sentenceIndex].split(':')[1].trim();

            if (userAnswer.toLowerCase() === correctSentence.toLowerCase()) {
                document.getElementById('message').innerText = 'Correct! Moving to the next sentence.';
                sentenceIndex++;
                localStorage.setItem('sentenceIndex', sentenceIndex);
                loadSentence();
            } else {
                document.getElementById('message').innerText = 'Incorrect, please try again.';
            }
        });

        document.getElementById('startOverButton').addEventListener('click', () => {
            clearInputField();
            sentenceIndex = 0;
            localStorage.setItem('sentenceIndex', sentenceIndex);
            document.getElementById('message').innerText = '';
            loadSentence();
        });

        function clearInputField() {
            const userInput = document.getElementById('userInput');
            userInput.value = '';
            userInput.focus();
            console.log("Input field cleared.");
        }

        function returnToHomePage() {
            window.location.href = `../index.html?tv_show=${encodeURIComponent(selectedTVShow)}`;
        }
    </script>
</body>
</html>
