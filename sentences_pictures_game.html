<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Construction Game</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .game-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .game-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .game-container img:hover {
            transform: scale(1.05);
        }

        .level-heading {
            font-size: 2rem;
            color: #0071e3;
            margin-bottom: 30px;
        }

        .word-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .selected-words {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }

        .word-buttons button, .selected-words button {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            margin: 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .word-buttons button:hover, .selected-words button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        .current-selection {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #6e6e73;
            font-weight: 500;
        }

        .continue-button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .continue-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .success-message {
            font-size: 1.8rem;
            color: #28a745;
            margin-top: 30px;
            font-weight: 600;
        }

        .return-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .return-button:hover {
            background-color: #e55d50;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container"></div>

    <script>
        // In your level 1 (sentences_pictures_game.html) file
        let selectedTvShow = new URLSearchParams(window.location.search).get('tv_show');
        let levelNumber = parseInt(new URLSearchParams(window.location.search).get('level')) || 1;

        if (!selectedTvShow) {
            alert('TV show is not selected! Returning to home page.');
            window.location.href = './index.html';
        }

        // Ensure selectedTvShow is correctly used throughout the code
        selectedTvShow = selectedTvShow.trim().toLowerCase();

        let imageFolder = `level${levelNumber}/${selectedTvShow}_img`;
        let sentenceFile = `level${levelNumber}/sentences.txt`;


        selectedTvShow = selectedTvShow.trim().toLowerCase();

        const sentenceMap = {
            "spongebob": [0, 1, 2, 3, 4],
            "pj masks": [6, 7, 8, 9, 10],
            "winx club": [12, 13, 14, 15, 16],
            "spidey and his amazing friends": [18, 19, 20, 21, 22]
        };

        const readSentences = async () => {
            let response = await fetch(sentenceFile);
            let text = await response.text();
            let lines = text.split('\n').map(line => line.trim());

            let sentences = sentenceMap[selectedTvShow];
            if (!sentences) {
                alert(`TV show '${selectedTvShow}' not found. Please check the spelling or select a different show.`);
                return;
            }
            return sentences.map(index => lines[index]);
        };

        const loadImages = async () => {
            let images = [];
            for (let i = 1; i <= 5; i++) {
                images.push(`${imageFolder}/img${i}.jpeg`);
            }
            return images;
        };

        const selectWord = (index) => {
            let word = shuffledWords[index];
            let selectedIndex = selectedWords.indexOf('_');
            selectedWords[selectedIndex] = word;
            shuffledWords[index] = '_';
            renderGame();
        };

        const deselectWord = (index) => {
            let word = selectedWords[index];
            let shuffledIndex = shuffledWords.indexOf('_');
            shuffledWords[shuffledIndex] = word;
            selectedWords[index] = '_';
            renderGame();
        };

        let shuffledWords = [];
        let selectedWords = [];
        let currentSentence = '';
        let currentImageIndex = 0;
        let sentences = [];
        let images = [];

        const displayImageAndSentence = () => {
            currentSentence = sentences[currentImageIndex];
            let words = currentSentence.split(' ');
            shuffledWords = words.sort(() => Math.random() - 0.5);
            selectedWords = Array(words.length).fill('_');

            renderGame();
        };

        const renderGame = () => {
            let container = document.getElementById('game-container');
            container.innerHTML = '';
        
            // Add level heading
            let levelHeading = document.createElement('div');
            levelHeading.className = 'level-heading';
            levelHeading.innerText = `Level ${levelNumber}`;
            container.appendChild(levelHeading);
        
            let img = document.createElement('img');
            img.src = images[currentImageIndex];
            container.appendChild(img);
        
            let wordContainer = document.createElement('div');
            wordContainer.className = 'word-buttons';
            shuffledWords.forEach((word, index) => {
                if (word !== '_') {
                    let button = document.createElement('button');
                    button.innerHTML = word;
                    button.onclick = () => selectWord(index);
                    wordContainer.appendChild(button);
                }
            });
            container.appendChild(wordContainer);
        
            let currentSelectionElement = document.createElement('div');
            currentSelectionElement.className = 'current-selection';
            currentSelectionElement.innerHTML = `Current selection: ${selectedWords.join(' ')}`;
            container.appendChild(currentSelectionElement);
        
            let selectedContainer = document.createElement('div');
            selectedContainer.className = 'selected-words';
            selectedWords.forEach((word, index) => {
                if (word !== '_') {
                    let button = document.createElement('button');
                    button.innerHTML = word;
                    button.onclick = () => deselectWord(index);
                    selectedContainer.appendChild(button);
                }
            });
            container.appendChild(selectedContainer);
        
            if (selectedWords.join(' ') === currentSentence) {
                let successMessage = document.createElement('div');
                successMessage.className = 'success-message';
                successMessage.innerHTML = 'Correct!';
                container.appendChild(successMessage);
        
                let continueButton = document.createElement('button');
                continueButton.className = 'continue-button';
                continueButton.innerHTML = 'Continue';
                continueButton.onclick = () => {
                    currentImageIndex++;
                    if (currentImageIndex < images.length) {
                        displayImageAndSentence();
                    } else {
                        container.innerHTML = "<div class='success-message'>Congratulations! You've completed the level.</div>";
        
                        // Add a "Return to Home Page" button at the final step
                        let returnButton = document.createElement('button');
                        returnButton.className = 'return-button';
                        returnButton.innerHTML = 'Return to Home Page';
                        returnButton.onclick = returnToHomePage;
                        container.appendChild(returnButton);
                    }
                };
                container.appendChild(continueButton);
            }
        
            // Always add a "Return to Home Page" button at the bottom
            let returnButton = document.createElement('button');
            returnButton.className = 'return-button';
            returnButton.innerHTML = 'Return to Home Page';
            returnButton.onclick = returnToHomePage;
            container.appendChild(returnButton);
        };
     
        
        

        const initGame = async () => {
            sentences = await readSentences();
            images = await loadImages();
            displayImageAndSentence();
        };

        // Ensure the TV show is passed back to the home page
        const returnToHomePage = () => {
            const selectedTvShow = new URLSearchParams(window.location.search).get('tv_show');
            window.location.href = `./index.html?tv_show=${encodeURIComponent(selectedTvShow)}`;
        };
        

        initGame();
    </script>
</body>
</html>
