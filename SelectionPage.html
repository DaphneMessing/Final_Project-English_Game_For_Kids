<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select TV Show</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 15px;
            color: #555;
            margin-bottom: 30px;
        }

        .tv-shows {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tv-show {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .tv-show:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning English With My Favorite TV Show</h1>
        <h2>Select Favorite TV Show</h2>
        <div class="tv-shows">
            <div class="tv-show" onclick="selectTVShow('Spongebob')">SpongeBob</div>
            <div class="tv-show" onclick="selectTVShow('PJ Masks')">PJ Masks</div>
            <div class="tv-show" onclick="selectTVShow('Winx Club')">Winx Club</div>
            <div class="tv-show" onclick="selectTVShow('Spidey And His Amazing Friends')">Spidey and His Amazing Friends</div>
        </div>
    </div>

    <script>
        function capitalizeWords(str) {
            return str.replace(/\b\w/g, char => char.toUpperCase());
        }

        function resetScores() {
            for (let i = 1; i <= 20; i++) {
                localStorage.removeItem(`level${i}_score`);
                localStorage.removeItem(`level${i}_points`);
            }
        }

        function selectTVShow(showName) {
            resetScores(); 
            const capitalizedShowName = capitalizeWords(showName);
            localStorage.setItem('selectedTVShow', capitalizedShowName);
            localStorage.removeItem('currentLevel');
            localStorage.removeItem('cachedImage');
            window.location.href = `http://localhost:8501/?tv_show=${encodeURIComponent(capitalizedShowName)}`; 
        }        
    </script>
</body>
</html>
