<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Construction Game - Level 1</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .game-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .game-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .game-container img:hover {
            transform: scale(1.05);
        }

        .level-heading {
            font-size: 2rem;
            color: #0071e3;
            margin-bottom: 30px;
        }

        .word-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .selected-words {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }

        .word-buttons button, .selected-words button {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            margin: 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .word-buttons button:hover, .selected-words button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        .current-selection {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #6e6e73;
            font-weight: 500;
        }

        .continue-button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .continue-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .success-message {
            font-size: 1.8rem;
            color: #28a745;
            margin-top: 30px;
            font-weight: 600;
        }

        .return-button {
            background-color: transparent;
            border: none;
            color: red;
            font-size: 2.2rem;
            cursor: pointer;
            position: absolute;
            top: 130px;
            left: 425px;
            transition: transform 0.3s ease;
        }
        
        .return-button:hover {
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>
    <div class="game-container" id="game-container"></div>

    <script>
        // Get the 'tv_show' from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedTvShow = urlParams.get('tv_show');

        if (!selectedTvShow) {
            alert('TV show is not selected! Returning to home page.');
            window.location.href = '../index.html';
        }

        // Normalize the TV show name (e.g., convert to lowercase)
        const normalizedTvShow = selectedTvShow.trim().replace(/\s+/g, '%20');

        // Define sentences directly in the script
        const sentenceMap = {
            "Spongebob": [
                "SpongeBob is eating ice cream",
                "Mr.Krabs is counting money",
                "Squidward is playing music",
                "Plankton is being sneaky",
                "SpongeBob is blowing bubbles"
            ],
            "PJ Masks": [
                "The PJ Masks are in their cars",
                "Catboy is running fast",
                "Owlette is flying high",
                "Gekko is strong and green",
                "Romeo is making trouble"
            ],
            "Winx Club": [
                "Bloom is using her magic",
                "Stella is making light",
                "Flora is talking to plants",
                "Musa is playing music",
                "Tecna is fixing a gadget"
            ],
            "Spidey And His Amazing Friends": [
                "Spidey is swinging on webs",
                "Gwen is fighting bad guys",
                "Miles is testing his webs",
                "Peter is building something new",
                "Spidey and his friends are together"
            ]
        };

        const images = Array.from({length: 5}, (_, i) => `${normalizedTvShow}_img/img${i + 1}.jpeg`);
        const sentences = sentenceMap[selectedTvShow] || [];

        if (!sentences.length) {
            alert(`TV show '${selectedTvShow}' not found.`);
            window.location.href = '../index.html';
        }

        const selectWord = (index) => {
            selectedWords[selectedWords.indexOf('_')] = shuffledWords[index];
            shuffledWords[index] = '_';
            renderGame();
        };

        const deselectWord = (index) => {
            shuffledWords[shuffledWords.indexOf('_')] = selectedWords[index];
            selectedWords[index] = '_';
            renderGame();
        };

        let shuffledWords = [];
        let selectedWords = [];
        let currentSentence = '';
        let currentImageIndex = 0;

        const displayImageAndSentence = () => {
            currentSentence = sentences[currentImageIndex];
            let words = currentSentence.split(' ');
            shuffledWords = words.sort(() => Math.random() - 0.5);
            selectedWords = Array(words.length).fill('_');

            renderGame();
        };

        let mistakes = 0;


        const renderGame = () => {
            const container = document.getElementById('game-container');
            container.innerHTML = '';

            // Add level heading
            const levelHeading = document.createElement('div');
            levelHeading.className = 'level-heading';
            levelHeading.innerText = `Level 1`;
            container.appendChild(levelHeading);

            const img = document.createElement('img');
            img.src = images[currentImageIndex];
            container.appendChild(img);

            const wordContainer = document.createElement('div');
            wordContainer.className = 'word-buttons';
            shuffledWords.forEach((word, index) => {
                if (word !== '_') {
                    const button = document.createElement('button');
                    button.innerHTML = word;
                    button.onclick = () => selectWord(index);
                    wordContainer.appendChild(button);
                }
            });
            container.appendChild(wordContainer);

            const currentSelectionElement = document.createElement('div');
            currentSelectionElement.className = 'current-selection';
            currentSelectionElement.innerHTML = `Current selection: ${selectedWords.join(' ')}`;
            container.appendChild(currentSelectionElement);

            const selectedContainer = document.createElement('div');
            selectedContainer.className = 'selected-words';
            selectedWords.forEach((word, index) => {
                if (word !== '_') {
                    const button = document.createElement('button');
                    button.innerHTML = word;
                    button.onclick = () => deselectWord(index);
                    selectedContainer.appendChild(button);
                }
            });
            container.appendChild(selectedContainer);

            if (selectedWords.join(' ') === currentSentence) {
                const successMessage = document.createElement('div');
                successMessage.className = 'success-message';
                successMessage.innerHTML = 'Correct!';
                container.appendChild(successMessage);

                const continueButton = document.createElement('button');
                continueButton.className = 'continue-button';
                continueButton.innerHTML = 'Continue';
                continueButton.onclick = () => {
                    currentImageIndex++;
                    if (currentImageIndex < images.length) {
                        displayImageAndSentence();
                    } else {
                        container.innerHTML = "<div class='success-message'>Congratulations! You've completed the level.</div>";

                        // Add a "Return to Home Page" button at the final step
                        const returnButton = document.createElement('button');
                        returnButton.className = 'return-button';
                        returnButton.innerHTML = '←'; // Or use an arrow image if preferred';
                        returnButton.onclick = returnToHomePage;
                        container.appendChild(returnButton);
                    }
                };
                container.appendChild(continueButton);
            }

            const returnButton = document.createElement('button');
            returnButton.className = 'return-button';
            returnButton.innerHTML = '←'; // Or use an arrow image if preferred
            returnButton.onclick = returnToHomePage;
            container.appendChild(returnButton);
        };

        const returnToHomePage = () => {
            window.location.href = `../index.html?tv_show=${encodeURIComponent(selectedTvShow)}`;
        };

        // Initialize the game
        displayImageAndSentence();
    </script>
</body>
</html>
